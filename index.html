<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Audiowide:wght@400&display=swap"
    />
    <link
      rel="icon"
      type="image/png"
      href="./New-Chrome Assets/Assistant.svg"
    />
    <title>Neo Chrome</title>
  </head>
  <body>
    <div class="new-crome-1">
      <div class="date-and-time">
        <div class="day">
          <p id="day"></p>
        </div>
        <div class="time">
          <p id="time"></p>
        </div>
      </div>
      <div class="spotify">
        <div class="spotify-player">
          <div class="audio-thumbnail">
          </div>
          <div class="audio-controls-section">
            <div class="controls-row1">
              <div class="song-name-container">
                <marquee behavior="" direction="">Ram Siya Ram (From "Adipurush")</marquee>
              </div>
              <button class="loop-toggle-btn"></button>
            </div>
            <div class="controls-row2">
              <input type="range" id="seek-slider" max="100" value="0" />
            </div>
            <div class="controls-row3">
              <button class="backward-btn"></button>
              <button class="play-pause-btn"></button>
              <button class="forward-btn"></button>
            </div>
          </div>
        </div>
      </div>
      <div class="searchbar">
        <img
          class="assistant-icon"
          alt=""
          src="./New-Chrome Assets/Assistant.svg"
        />
        <div class="search-section">
          <input
            type="text"
            name=""
            id="searchQuery"
            placeholder="Search Google or type a uRL"
          />
          <button id="btn"></button>
        </div>
      </div>
      <div class="default-apps">
        <div class="social">
          <div class="social-child">
            <div class="app-type1 r1">
              <a href="https://web.whatsapp.com/">
                <img src="./New-Chrome Assets/Whatsapp.svg" alt="" />
              </a>
            </div>
            <div class="app-type1 r1">
              <a href="https://youtube.com">
                <img src="./New-Chrome Assets/YT.svg" alt="" />
              </a>
            </div>
            <div class="app-type1 r2">
              <a href="https://instagram.com">
                <img src="./New-Chrome Assets/Insta.svg" alt="" />
              </a>
            </div>
            <div class="app-type1 r2">
              <a href="https://www.linkedin.com">
                <img src="./New-Chrome Assets/LinkedIn.svg" alt="" />
              </a>
            </div>
          </div>
          <div class="social-nametag">Social</div>
        </div>
        <div class="work">
          <div class="work-child">
            <div class="app-type1 r1">
              <a href="https://notion.com">
                <img src="./New-Chrome Assets/NOTION.svg" alt="" />
              </a>
            </div>
            <div class="app-type1 r1">
              <a href="https://chat.openai.com/">
                <img src="./New-Chrome Assets/Chat GPT.svg" alt="" />
              </a>
            </div>
            <div class="app-type1 r2">
              <a href="https://github.com/">
                <img src="./New-Chrome Assets/Git Hub.svg" alt="" />
              </a>
            </div>
            <div class="app-type1 r2">
              <a href="https://figma.com">
                <img src="./New-Chrome Assets/Figma.svg" alt="" />
              </a>
            </div>
          </div>
          <div class="work-nametag">Work</div>
        </div>
      </div>

      <div class="dock">
        <div class="theme-button-section">
          <div class="theme-button">
            <img src="./New-Chrome Assets/Theme Zelda.png" alt="" />
          </div>
        </div>
        <div class="customised-apps">
          <div class="app-type2">
            <a href="https://discord.com/">
              <img src="./New-Chrome Assets/Discord.png" alt="" />
            </a>
          </div>
          <div class="app-type2">
            <a href="https://canva.com/">
              <img src="./New-Chrome Assets/Canva.png" alt="" />
            </a>
          </div>
          <div class="app-type2">
            <a href="https://spline.design/">
              <img src="./New-Chrome Assets/Spline.png" alt="" />
            </a>
          </div>
          <div class="app-type2">
            <a href="https://stackoverflow.com/">
              <img src="./New-Chrome Assets/StackFlow.png" alt="" />
            </a>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="temp.js"></script>
  </body>
</html>
