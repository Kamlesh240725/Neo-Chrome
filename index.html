      <div class="searchbar">
        <img
          class="assistant-icon"
          alt=""
          src="./New-Chrome Assets/Assistant.png"
        />
        <div class="search-google-or">Search Google or type a uRL</div>
      </div>
      <div class="default-apps">
        <div class="social">
          <div class="social-child">
            <div class="app-type1 r1">
              <a href="https://web.whatsapp.com/">
                <img src="./New-Chrome Assets/Whatsapp.png" alt="" />
              </a>
            </div>
            <div class="app-type1 r1">
              <a href="https://youtube.com">
                <img src="./New-Chrome Assets/YT.png" alt="" />
              </a>

            <div class="app-type1 r2">
              <a href="https://instagram.com">
                <img src="./New-Chrome Assets/Insta.png" alt="" />
              </a>
            </div>
            <div class="app-type1 r2">
              <a href="https://www.linkedin.com">

              </a>
            </div>
          </div>
          <div class="social-nametag">Social</div>
        </div>
        <div class="work">
          <div class="work-child">
            <div class="app-type1 r1">
              <a href="https://notion.com">
                <img src="./New-Chrome Assets/NOTION.png" alt="" />
              </a>
            </div>
            <div class="app-type1 r1">

      <div class="dock">
        <div class="theme-button-section">
          <div class="theme-button">
            <img src="./New-Chrome Assets/Button.png" alt="" />
