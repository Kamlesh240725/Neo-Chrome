<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="icon"
      type="image/png"
      href="./New-Chrome Assets/Assistant.png"
    />
    <title>Neo Chrome</title>
  </head>
  <body>
    <div class="new-crome-1">
      <div class="date-and-time">
        <div class="day">
          <p id="day"></p>
        </div>
        <div class="time">
          <p id="time"></p>
        </div>
      </div>
       <div class="spotify"> 
        <div class="spotify-player">
          <audio src="./New-Chrome Assets/songs/Ram_Siya_Ram.mp3" class="spotify-audio"></audio>
          <div class="audio-thumbnail">
            <img class="w-full opacity-20" src="./New-Chrome Assets/AudioThumbFilter.svg" alt="">
          </div>
          <div class="audio-controls-section">
            <div class="controls-row1">
              <div class="song-name-container">
                <marquee id="song-name" behavior="" direction="" 
                  >Ram Siya Ram (From "Adipurush")</marquee
                >
              </div>
              <button class="loop-toggle-btn" onclick="loopSong(this)"></button>
            </div>
            <div class="controls-row2">
              <input type="range" id="seek-slider" max="100" value="0" />
            </div>
            <div class="controls-row3">
              <button class="backward-btn" onclick="prevSong()"></button>
              <button class="play-pause-btn"></button>
              <button class="forward-btn" onclick="nextSong()"></button>  
            </div>
          </div>
        </div>
      </div> 
      <div class="searchbar">
        <div class="search-section">
          <img
            class="assistant-icon"
            alt=""
            src="./New-Chrome Assets/Assistant.svg"
          />
          <div class="search-input">
            <input
              type="text"
              name=""
              id="searchQuery"
              placeholder="Search Google or type a uRL"
              spellcheck="false"
              value=""
              autocomplete="off"
            />
            <button id="btn"></button>
          </div>
        </div>
        <div class="seperator-line"></div>
        <div class="suggestion-section">
          <ul class="suggestion-list">
            <!-- <li class="suggestion-item suggestion-searched-item">
              <img
                class="recent-searched-icon"
                src="./New-Chrome Assets/recent-searched-icon.svg"
                alt="img_here"
              />
              <p>
                lorem ipsum
              </p>
              <button class="recent-searched-delete-btn">
                <img
                  class="recent-searched-delete-icon"
                  src="./New-Chrome Assets/recent-searched-delete-icon.svg"
                  alt="img_here"
                />
              </button>
            </li> -->
            <!-- <li class="suggestion-item suggestion-unsearched-item">
              <img
                class="suggested-icon"
                src="./New-Chrome Assets/suggested-icon.svg"
                alt="img_here"
              />
              <p>
                Lorem Ipsum
              </p>
            </li> -->
          </ul>
          <div class="neo-chrome-logo-section">
            <p>NEO-CHROME</p>
          </div>
        </div>
      </div>
      <div class="default-apps">
        <div class="social">
          <div class="social-child">
            <div class="app-type1 r1">
              <a href="https://web.whatsapp.com/">
                <img
                  class="app-icon"
                  src="./New-Chrome Assets/Whatsapp.svg"
                  alt=""
                />
              </a>
            </div>
            <div class="app-type1 r1">
              <a href="https://youtube.com">
                <img class="app-icon" src="./New-Chrome Assets/YT.svg" alt="" />
              </a>
            </div>
            <div class="app-type1 r2">
              <a href="https://instagram.com">
                <img
                  class="app-icon"
                  src="./New-Chrome Assets/Insta.svg"
                  alt=""
                />
              </a>
            </div>
            <div class="app-type1 r2">
              <a href="https://www.linkedin.com">
                <img
                  class="app-icon"
                  src="./New-Chrome Assets/LinkedIn.svg"
                  alt=""
                />
              </a>
            </div>
          </div>
          <div class="social-nametag">Social</div>
        </div>
        <div class="work">
          <div class="work-child">
            <div class="app-type1 r1">
              <a href="https://notion.com">
                <img
                  class="app-icon"
                  src="./New-Chrome Assets/NOTION.svg"
                  alt=""
                />
              </a>
            </div>
            <div class="app-type1 r1">
              <a href="https://chat.openai.com/">
                <img
                  class="app-icon"
                  src="./New-Chrome Assets/Chat GPT.svg"
                  alt=""
                />
              </a>
            </div>
            <div class="app-type1 r2">
              <a href="https://github.com/">
                <img
                  class="app-icon"
                  src="./New-Chrome Assets/Git Hub.svg"
                  alt=""
                />
              </a>
            </div>
            <div class="app-type1 r2">
              <a href="https://figma.com">
                <img
                  class="app-icon"
                  src="./New-Chrome Assets/Figma.svg"
                  alt=""
                />
              </a>
            </div>
          </div>
          <div class="work-nametag">Work</div>
        </div>
      </div>
      <div class="google-workspace-section">
        <div class="google-workspace">
          <div class="google-workspace-icon-section">
            <img
              src="./New-Chrome Assets/google-workspace-icon.svg"
              alt=""
              class="google-workspace-icon"
            />
          </div>
          <div class="app-slider-section">
            <div class="app-slider">
              <div class="app-type3">
                <a href="https://mail.google.com/"
                  ><img
                    src="./New-Chrome Assets/Gmail.png"
                    alt=""
                    class="app-type3-icon"
                /></a>
              </div>
              <div class="app-type3">
                <a href="https://drive.google.com/"
                  ><img
                    src="./New-Chrome Assets/Drive.png"
                    alt=""
                    class="app-type3-icon"
                /></a>
              </div>
              <div class="app-type3">
                <a href="https://photos.google.com/"
                  ><img
                    src="./New-Chrome Assets/Photos.png"
                    alt=""
                    class="app-type3-icon"
                /></a>
              </div>
              <div class="app-type3">
                <a href="https://meet.google.com/"
                  ><img
                    src="./New-Chrome Assets/Meet.png"
                    alt=""
                    class="app-type3-icon"
                /></a>
              </div>
              <div class="app-type3">
                <a href="https://docs.google.com/document/"
                  ><img
                    src="./New-Chrome Assets/Docs.png"
                    alt=""
                    class="app-type3-icon"
                /></a>
              </div>
              <div class="app-type3">
                <a href="https://docs.google.com/spreadsheets/"
                  ><img
                    src="./New-Chrome Assets/Sheets.png"
                    alt=""
                    class="app-type3-icon"
                /></a>
              </div>
              <div class="app-type3">
                <a href="https://docs.google.com/presentation/"
                  ><img
                    src="./New-Chrome Assets/Slides.png"
                    alt=""
                    class="app-type3-icon"
                /></a>
              </div>
              <div class="app-type3">
                <a href="https://docs.google.com/forms/"
                  ><img
                    src="./New-Chrome Assets/Forms.png"
                    alt=""
                    class="app-type3-icon"
                /></a>
              </div>
              <div class="app-type3">
                <a href="https://news.google.com/"
                  ><img
                    src="./New-Chrome Assets/News.png"
                    alt=""
                    class="app-type3-icon"
                /></a>
              </div>
              <div class="app-type3">
                <a href="https://earth.google.com/"
                  ><img
                    src="./New-Chrome Assets/Earth.png"
                    alt=""
                    class="app-type3-icon"
                /></a>
              </div>
              <div class="app-type3">
                <a href="https://classroom.google.com/"
                  ><img
                    src="./New-Chrome Assets/Classroom.png"
                    alt=""
                    class="app-type3-icon"
                /></a>
              </div>
              <div class="app-type3">
                <a href="https://chromewebstore.google.com/"
                  ><img
                    src="./New-Chrome Assets/Web Store.png"
                    alt=""
                    class="app-type3-icon"
                /></a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- <div class="blur-layer"></div> -->
      <div class="dock-section">
        <div class="dock-expansion-button-section">
          <div class="dock-expansion-button">
            <img
            src="./New-Chrome Assets/dock-expansion-btn.svg"
            alt="" 
            />
          </div>
        </div>
        <div class="dock">
          <div class="theme-button-section">
            <div class="theme-button" onclick="themebuttonHandler()">
              <img
                class="app-icon"
                alt=""
              />
            </div>
          </div>
          <div class="customised-apps">
            <div class="app-type2">
              <a href="https://discord.com/">
                <img
                  class="app-icon"
                  src="./New-Chrome Assets/Discord.png"
                  alt=""
                />
              </a>
            </div>
            <div class="app-type2">
              <a href="https://canva.com/">
                <img
                  class="app-icon"
                  src="./New-Chrome Assets/Canva.png"
                  alt=""
                />
              </a>
            </div>
            <div class="app-type2">
              <a href="https://spline.design/">
                <img
                  class="app-icon"
                  src="./New-Chrome Assets/Spline.png"
                  alt=""
                />
              </a>
            </div>
            <div class="app-type2">
              <a href="https://stackoverflow.com/">
                <img
                  class="app-icon"
                  src="./New-Chrome Assets/StackFlow.png"
                  alt=""
                />
              </a>
            </div>
          </div>
        </div>

        <div class="expandable-dock" id="expandable-dock">
          <div class="expanded-dock-apps-section">
            <div class="expanded-dock-apps-section-left">
              <div class="dock-micellenous-section">
                <div class="decorations w-[208px] relative">
                  <img src="./New-Chrome Assets/decoration.svg" alt="">
                  <img class="eleone absolute z-10 top-[1px] left-[17px]" src="./New-Chrome Assets/eleone.svg" alt="">
                </div>
                <div class="dock-date-and-time">
                  <div class="dock-month"></div>
                  <div class="dock-clock">
                    <div class="hour-hand-block">
                      <div class="hour-hand"></div>
                    </div>
                    <div class="second-hand-block">
                        <div class="second-hand"></div>
                    </div>
                    <div class="minute-hand-block">
                        <div class="minute-hand"></div>
                    </div>
                  </div>
                  <div class="dock-date"></div>

                </div>
              </div>
              <div class="themes-section">
                <div class="theme-carousel">
                  <div accessKey="zelda" class="theme-items hover:scale-[1.15] hover:translate-y-[-0.1rem] active:scale-[1] transition-all ease-in-out duration-150 shadow-inner" onclick="changeTheme(this)"><img src="./New-Chrome Assets/ThemeCarouselButtonZelda.png" alt=""></div>
                  <div accessKey="spiderman" class="theme-items hover:scale-[1.15] hover:translate-y-[-0.1rem] active:scale-[1] transition-all ease-in-out duration-150 shadow-inner" onclick="changeTheme(this)"><img src="./New-Chrome Assets/ThemeCarouselButtonSpiderman.png" alt=""></div>
                  <div accessKey="knave" class="theme-items hover:scale-[1.15] hover:translate-y-[-0.1rem] active:scale-[1] transition-all ease-in-out duration-150 shadow-inner" onclick="changeTheme(this)"><img src="./New-Chrome Assets/ThemeCarouselButtonKnave.png" alt=""></div>
                  <div accessKey="theme4" class="theme-items hover:scale-[1.15] hover:translate-y-[-0.1rem] active:scale-[1] transition-all ease-in-out duration-150 shadow-inner" onclick=""><img src="./New-Chrome Assets/ThemeCarouselButtonSoon.png" alt=""></div>
                </div>
                <div class="theme-carousel-toggle-btn"><img src="./New-Chrome Assets/Vector.png" alt=""></div>
              </div>
            </div>
            <div class="expanded-dock-apps-section-right">
              <div class="app-stack">
                <div class="stack-label">DEVELOP</div>
                <div class="stack-apps">
                  <div class="app-type4 app-type4-1">
                    <a href="https://css-tricks.com/" class="block w-fit rounded-3xl">
                      <img src="./New-Chrome Assets/CssTricks.webp" alt="" class="app-type4-icon"/>
                    </a>
                  </div>
                  <div class="app-type4 app-type4-2">
                    <a href="https://www.geeksforgeeks.org/" class="block w-fit rounded-3xl">
                      <img src="./New-Chrome Assets/Geeksforgeeks.webp" alt="" class="app-type4-icon"/>
                    </a>
                  </div>
                  <div class="app-type4 app-type4-3">
                    <a href="https://www.w3schools.com/" class="block w-fit rounded-3xl">
                      <img src="./New-Chrome Assets/w3schools.webp" alt="" class="app-type4-icon"/>
                    </a>
                  </div>
                  <div class="app-type4 app-type4-4">
                    <a href="https://stackoverflow.com/" class="block w-fit rounded-3xl">
                      <img src="./New-Chrome Assets/StackFlow.png" alt="" class="app-type4-icon"/>
                    </a>
                  </div>
                </div>
              </div>
              <div class="app-stack">
                <div class="stack-label">DESIGN</div>
                <div class="stack-apps">
                  <div class="app-type4 app-type4-2">
                    <a href="https://www.canva.com/" class="block w-fit rounded-3xl">
                      <img src="./New-Chrome Assets/Canva.png" alt="" class="app-type4-icon"/>
                    </a>
                  </div>
                  <div class="app-type4 app-type4-3">
                    <a href="https://www.figma.com/" class="block w-fit rounded-3xl">
                      <img src="./New-Chrome Assets/FigmaCircle.svg" alt="" class="app-type4-icon"/>
                    </a>
                  </div>
                  <div class="app-type4 app-type4-4">
                    <a href="https://www.spline.com/" class="block w-fit rounded-3xl">
                      <img src="./New-Chrome Assets/SplineCircle.svg" alt="" class="app-type4-icon"/>
                    </a>
                  </div>
                  <div class="app-type4 app-type4-1">
                    <a href="https://www.framer.com/" class="block w-fit rounded-3xl">
                      <img src="./New-Chrome Assets/Framer.svg" alt="" class="app-type4-icon"/>
                    </a>
                  </div>
                </div>
              </div>
              <div class="app-stack  app-stack-active">
                <div class="stack-label">EXPLORE</div>
                <div class="stack-apps">
                  <div class="app-type4 app-type4-1">
                    <a href="https://www.discord.com/" class="block w-fit rounded-3xl">
                      <img src="./New-Chrome Assets/Discord.png" alt="" class="app-type4-icon"/>
                    </a>
                  </div>
                  <div class="app-type4 app-type4-2">
                    <a href="https://www.krunker.io/" class="block w-fit rounded-3xl">
                      <img src="./New-Chrome Assets/Krunker.svg" alt="" class="app-type4-icon"/>
                    </a>
                  </div>
                  <div class="app-type4 app-type4-3">
                    <a href="https://groww.in/" class="block w-fit">
                      <img src="./New-Chrome Assets/groww.png" alt="" class="app-type4-icon"/>
                    </a>
                  </div>
                  <div class="app-type4 app-type4-4">
                    <a href="https://www.youtube.com/watch?v=xvFZjo5PgG0" class="block w-fit">
                      <img src="./New-Chrome Assets/Rickroll.svg" alt="" class="app-type4-icon "/>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="data.js"></script>
    <!-- <script src="testing.js"></script> -->
  </body>
</html>
